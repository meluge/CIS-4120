<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Chewy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="weatherapp.css">
</head>
<body>
    <div class="iphone-border">
        <div class="top-bar">
            <div class="menu-icon">☰</div>
            <div class="location-text">Philadelphia, PA</div>
            <div class="settings-icon">⚙</div>
        </div>

 
        <div class="toggle-bar">
            <div class="toggle-option active">HOUR</div>
            <div class="toggle-option">DAY</div>
        </div>


        <div class="forecast-container">
            <div class="forecast-item">
                <div class="time">2 PM</div>
                <div class="temperature">76°</div>
                <div class="conditions">
                    <p>Precip: 60%</p>
                    <p>Humid: 60%</p>
                </div>
               <div><img src="rainy.png" width="50"></div>
            </div>
            <div class="forecast-item">
                <div class="time">3 PM</div>
                <div class="temperature">80°</div>
                <div class="conditions">
                    <p>Precip: 10%</p>
                    <p>Humid: 50%</p>
                </div>
                <div><img src="cloudy.png" width="50"></div>
            </div>
            <div class="forecast-item">
                <div class="time">4 PM</div>
                <div class="temperature">79°</div>
                <div class="conditions">
                    <p>Precip: 0%</p>
                    <p>Humid: 50%</p>
                </div>
                <div><img src="cloudy.png" width="50"></div>
            </div>
            <div class="forecast-item">
                <div class="time">5 PM</div>
                <div class="temperature">75°</div>
                <div class="conditions">
                    <p>Precip: 0%</p>
                    <p>Humid: 50%</p>
                </div>
                <div><img src="sunny.png" width="50"></div>
            </div>
            <div class="forecast-item">
                <div class="time">6 PM</div>
                <div class="temperature">74°</div>
                <div class="conditions">
                    <p>Precip: 0%</p>
                    <p>Humid: 50%</p>
                </div>
                <div><img src="sunny.png" width="50"></div>
            </div>
            <div class="forecast-item">
                <div class="time">7 PM</div>
                <div class="temperature">70°</div>
                <div class="conditions">
                    <p>Precip: 0%</p>
                    <p>Humid: 50%</p>
                </div>
                <div><img src="sunset.png" width="50"></div>
            </div>
        </div>
    </div>
</body>
</html>
